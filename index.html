<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости автомобиля</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Калькулятор стоимости автомобиля</h2>
      <div class="form-group">
        <label for="brand">Марка автомобиля:</label>
        <select id="brand">
          <option value="Reno">Reno</option>
          <option value="Opel">Opel</option>
          <option value="Mazda">Mazda</option>
          <option value="Jaguar">Jaguar</option>
        </select>
      </div>
      <div class="form-group">
        <label for="model">Модель автомобиля:</label>
        <select id="model"></select>
      </div>
      <div class="form-group">
        <label>Тип топлива:</label><br />
        <input type="radio" name="fuel" value="Бензин" checked /> Бензин
        <input type="radio" name="fuel" value="Дизель" /> Дизель
        <input type="radio" name="fuel" value="Газ" /> Газ
        <input type="radio" name="fuel" value="Электричество" /> Электричество
      </div>
      <div class="form-group">
        <label for="engine">Объем двигателя (литры):</label>
        <input
          type="number"
          id="engine"
          min="1.1"
          max="3.5"
          step="0.1"
          value="1.6"
        />
      </div>
      <div class="form-group">
        <label>Состояние:</label><br />
        <input type="radio" name="condition" value="new" checked /> Новый
        <input type="radio" name="condition" value="used" /> Подержанный
      </div>
      <div class="form-group" id="owners-group" style="display: none">
        <label>Количество владельцев:</label><br />
        <input type="radio" name="owners" value="1-2" checked /> 1-2 владельца
        <input type="radio" name="owners" value="3+" /> Более 3-х владельцев
      </div>
      <div class="form-group">
        <label>Способ оплаты:</label><br />
        <input type="radio" name="payment" value="card" checked /> Картой
        <input type="radio" name="payment" value="cash" /> Наличными
        <input type="radio" name="payment" value="invoice" /> Счет на юр. лицо
      </div>
      <button onclick="calculatePrice()">Рассчитать стоимость</button>
      <h3 id="price">Цена: -</h3>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
